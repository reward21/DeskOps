version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: deskops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      # Default PostgreSQL port is 5432, but you can override the host port via PGPORT in .env
      - "${PGPORT:-5432}:5432"
    volumes:
      - deskops_pg:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deskops"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgres://postgres:postgres@db:5432/deskops?sslmode=disable}
      API_PORT: 9090
    ports:
      - "9090:9090"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  fastapi:
    build:
      context: .
      dockerfile: docker/fastapi.Dockerfile
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgres://postgres:postgres@db:5432/deskops?sslmode=disable}
      BACKTEST_SQLITE_PATH: /data/backtests.sqlite
    volumes:
      - deskops_fastapi_data:/data
    ports:
      - "8090:8090"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    environment:
      API_BASE_URL: http://api:9090
      FASTAPI_BASE_URL: http://fastapi:8090
      VITE_API_BASE_URL: http://localhost:9090
      VITE_FASTAPI_BASE_URL: http://localhost:8090
    ports:
      - "8888:8888"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  deskops_pg:
  deskops_fastapi_data:
